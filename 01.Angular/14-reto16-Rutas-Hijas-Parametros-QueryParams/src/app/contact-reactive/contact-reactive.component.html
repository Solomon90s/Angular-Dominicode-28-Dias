<div class="row justify-content-center">
  <div class="col-6 my-3">
    <h3 class="text-center text-uppercase">Formularios Reactivos</h3>
<form (ngSubmit)="onSubmit()" [formGroup]="contactForm" autocomplete="off">
  <h1>Contact Form</h1>
  <!--La propiedad name es la que mandamos por la URL-->
  <!-- <h1>Contact form {{ name }}</h1> -->

  <!--Trabajamos con parÃ¡metros, en este caso id-->
  <!-- <h1>Contact form - UserId {{ id }}</h1> -->
  <div class="mb-4">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      required
      formControlName="name"
      placeholder="Name"
    />
    <div
      *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']"
      class="alert alert-danger my-3"
    >
      This field is required.
    </div>
    <div
      *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['minlength']"
      class="alert alert-danger my-3"
    >
      Name must be longer than
      {{ contactForm.get('name')?.errors?.['minlength']?.requiredLength}}
      characters.
    </div>
  </div>
  <div class="mb-4 form-check">
    <label for="checkAdult" class="form-label"
      >Are you over 18 years of age?</label
    >
    <input
      type="checkbox"
      class="form-check-input"
      id="checkAdult"
      name="checkAdult"
      formControlName="checkAdult"
      required
    />
    <div
      *ngIf="contactForm.get('checkAdult')?.touched && contactForm.get('checkAdult')?.errors?.['required']"
      class="alert alert-danger my-3"
    >
      This field is required.
    </div>
  </div>
  <div class="mb-4">
    <label for="department" class="form-label">Department</label>
    <select
      name="department"
      id="department"
      class="form-select form-select-sm"
      formControlName="department"
    >
      <option selected>Open this select menu</option>
      <option value="marketing">Marketing</option>
      <option value="sales">Sales</option>
      <option value="other">Other</option>
    </select>
    <div
      *ngIf="contactForm.get('department')?.touched && contactForm.get('department')?.errors?.['required']"
      class="alert alert-danger my-3"
    >
      This field is required.
    </div>
  </div>
  <div class="mb-4">
    <label for="comment" class="form-label">Comment</label>
    <textarea
      class="form-control"
      name="comment"
      id="comment"
      rows="4"
      placeholder="Leave a comment......"
      formControlName="comment"
      required
    ></textarea>
    <div
      *ngIf="contactForm.get('comment')?.touched && contactForm.get('comment')?.errors?.['required']"
      class="alert alert-danger my-3"
    >
      This field is required.
    </div>
    <div class="d-grid gap-2 col-4 float-end my-3">
      <button
        type="submit"
        class="btn btn-info btn-lg"
        [disabled]="contactForm.invalid"
      >
        Send
      </button>
    </div>
  </div>
</form>

  </div>
</div>
