<form action="">
  <div class="row align-items-center">
    <div class="col-auto">
      <label for="newItem" class="col-form-label">New {{ label }}</label>
    </div>
    <div class="col-auto">
      <input
        type="text"
        id="newItem"
        class="form-control"
        name="newItem"
        [ngModel]="selection?.name"
        #newItem />
    </div>
    <div class="col-auto">
      <button
        *ngIf="!selection?.name"
        (click)="onAddNewItem(newItem.value); newItem.value = ''"
        type="button"
        class="btn mx-2"
        [ngClass]="[className]">
        Add {{ label }}
      </button>
      <button
        *ngIf="selection?.name"
        (click)="onUpdateItem(selection, newItem.value); newItem.value = ''"
        type="button"
        class="btn mx-2"
        [ngClass]="[className]">
        Update {{ label }}
      </button>
    </div>
  </div>
</form>
